<div class="home-container">
  <app-search-location class="search-location" (locationFound)="coordinates=$event" (cityNameChanged)="cityName=$event"></app-search-location>
  <fsss-map class="map" [coordinates]="coordinates"></fsss-map>
  <fsss-town-info [cityName]="cityName" (tripPlanned)="onTripPlanned($event)"></fsss-town-info>
  <fsss-trip-plan [tripDetails]="tripDetails"></fsss-trip-plan>
</div>
